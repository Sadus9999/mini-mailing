<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Świąteczna wiadomość N42 Group</title>

  <style>
    /* Poppins może nie zadziałać w Outlook — i tak mamy fallback */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
    body { margin:0; padding:0; }
    img { border:0; display:block; line-height:0; }
  </style>
</head>

<body style="margin:0;padding:0;">

  <!-- OUTER: 100% width -->
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" align="center" style="width:100%; margin:0; padding:0;">
    <tr>
      <td align="center" style="padding:0; margin:0;">

        <!-- CONTAINER: stałe 600px (Outlook lubi konkrety) -->
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" align="center"
               style="width:600px; max-width:600px; margin:0 auto;">
          <tr>
            <td align="left" valign="top" style="padding:0; margin:0;">

              <!--[if gte mso 9]>
              <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="width:600px;">
                <v:fill type="frame" src="https://raw.githubusercontent.com/Sadus9999/N42/main/background.jpg" color="#000000" />
                <v:textbox inset="0,0,0,0">
              <![endif]-->

              <!-- BG for modern clients -->
              <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0"
                     style="width:600px; max-width:600px;
                     background-image:url('https://raw.githubusercontent.com/Sadus9999/N42/main/background.jpg');
                     background-size:cover; background-position:center; background-repeat:no-repeat;">
                <tr>
                  <td style="padding:32px; font-family:Poppins, Arial, sans-serif; color:#ffffff;">

                    <!-- GIF -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                      <tr>
                        <td align="center" style="padding-bottom:24px;">
                          <img
                            src="https://raw.githubusercontent.com/Sadus9999/N42/main/gif.gif"
                            width="300" height="300"
                            alt="Świąteczna animacja"
                            style="width:300px; max-width:100%; height:auto;"
                          />
                        </td>
                      </tr>
                    </table>

                    <!-- Header -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                      <tr>
                        <td align="center" style="font-size:37px; line-height:1.2; font-weight:700; padding-bottom:12px;">
                          Świąteczny klimat od N42 Group
                        </td>
                      </tr>
                    </table>

                    <!-- Subheader -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                      <tr>
                        <td align="center" style="font-size:14px; line-height:1.4; font-weight:400; padding-bottom:24px;">
                          — posłuchajcie na Spotify.
                        </td>
                      </tr>
                    </table>

                    <!-- PNG 70x70 (wyśrodkowany) -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                      <tr>
                        <td align="center" style="padding-bottom:24px;">
                          <img
                            src="https://raw.githubusercontent.com/Sadus9999/N42/main/Group%202555.png"
                            width="70" height="70"
                            alt="Ikona playlisty"
                            style="width:70px; height:70px;"
                          />
                        </td>
                      </tr>
                    </table>

                    <!-- Bold text -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                      <tr>
                        <td style="font-size:16px; line-height:1.4; font-weight:700; padding-bottom:8px;">
                          Pamiętacie kartki z pozytywką?
                        </td>
                      </tr>
                    </table>

                    <!-- Body text -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                      <tr>
                        <td style="font-size:16px; line-height:1.5; font-weight:400;">
                          Z najlepszymi życzeniami świątecznymi przesyłamy naszą unowocześnioną wersję — świąteczną playlistę od N42 Group.
                          Niech wprowadzi Was w ciepły, magiczny nastrój! Wesołych Świąt!
                        </td>
                      </tr>
                    </table>

                    <!-- Podpis / placement (prawa strona) -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                      <tr>
                        <td align="right" style="padding-top:24px;">
                          <img
                            src="https://raw.githubusercontent.com/Sadus9999/N42/main/Zesp%C3%B3%C5%82%20N42.png"
                            alt="Zespół N42"
                            style="max-width:100%; height:auto;"
                          />
                        </td>
                      </tr>
                    </table>

                  </td>
                </tr>
              </table>

              <!--[if gte mso 9]>
                </v:textbox>
              </v:rect>
              <![endif]-->

            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>

</body>
</html>
