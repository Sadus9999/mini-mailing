<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>N42 Mailing Panel</title>
  <style>
    :root{
      --border:#e5e5e5;
      --bg:#fff;
      --muted:rgba(0,0,0,.7);
      --ok:#0a7d17;
      --bad:#b00020;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    }
    *{box-sizing:border-box}
    body{
      font-family:system-ui,Segoe UI,Arial,sans-serif;
      max-width:980px;
      margin:40px auto;
      padding:0 16px;
      background:var(--bg);
      color:#111;
    }
    h1{margin:0 0 10px}
    .muted{color:var(--muted); line-height:1.4}
    .pill{
      display:inline-block;
      padding:2px 10px;
      border-radius:999px;
      background:#f3f3f3;
      margin-left:8px;
      font-size:12px;
      vertical-align:middle;
      color:#333;
    }
    .card{
      border:1px solid var(--border);
      border-radius:12px;
      padding:16px;
      margin-top:16px;
    }

    /* ✅ GRID zamiast flex-wrap */
    .grid{
      display:grid;
      grid-template-columns: 1.4fr 0.6fr 0.6fr;
      gap:12px;
      align-items:end;
    }
    .grid-2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      align-items:end;
      margin-top:10px;
    }
    .grid-1{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      margin-top:10px;
    }

    label{
      display:block;
      font-size:12px;
      opacity:.8;
      margin:12px 0 6px;
    }
    .field{min-width:0} /* ważne w gridzie */
    input,button{
      font:inherit;
      padding:10px 12px;
      width:100%;
    }
    input[type="number"]{max-width:160px}
    button{
      cursor:pointer;
      width:auto;
      border:1px solid #111;
      background:#111;
      color:#fff;
      border-radius:10px;
      padding:10px 14px;
    }
    button.secondary{
      background:#fff;
      color:#111;
      border:1px solid var(--border);
    }
    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

      .hint{
  font-size:13px;
  opacity:.85;
  line-height:1.4;
  margin-top:6px;
  min-height: 18px;
    }
    code{font-family:var(--mono); font-size:12px}

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:14px;
    }

    #status.ok{color:var(--ok); font-weight:700}
    #status.bad{color:var(--bad); font-weight:700}

    pre{
      background:#111;
      color:#eee;
      padding:12px;
      overflow:auto;
      border-radius:10px;
      min-height:120px;
      white-space:pre-wrap;
      word-break:break-word;
      font-family:var(--mono);
      font-size:12px;
    }

    /* ✅ Responsywność: wszystko w 1 kolumnie na wąskich ekranach */
    @media (max-width: 820px){
      .grid{grid-template-columns: 1fr}
      .grid-2{grid-template-columns: 1fr}
      input[type="number"]{max-width:none}
      button{width:100%}
      .actions{gap:8px}
    }
  </style>
</head>
<body>
  <h1>N42 Mailing Panel <span class="pill">CSV → mailing</span></h1>
  <div class="muted">Wybierz plik CSV, ustaw parametry, wpisz hasło panelu i kliknij „Wyślij”.</div>

  <div class="card">
    <!-- Rząd 1 -->
    <div class="grid">
      <div class="field">
        <label>Plik CSV (kolumny: email,name)</label>
        <input id="csvFile" type="file" accept=".csv,text/csv" />
        <div class="hint">Nagłówek musi zawierać przynajmniej <b>email</b>. Przykład: <code>email,name</code></div>
      </div>

      <div class="field">
        <label>Batch size</label>
        <input id="batchSize" type="number" value="30" min="1" max="40" />
        <div class="hint">Max 40</div>
      </div>

      <div class="field">
        <label>Delay (ms)</label>
        <input id="delayMs" type="number" value="4000" min="0" max="60000" />
        <div class="hint">3–5s zalecane</div>
      </div>
    </div>

    <!-- Rząd 2 (tu był problem nakładania) -->
    <div class="grid-2">
      <div class="field">
        <label>Temat wiadomości</label>
        <input id="subject" type="text" value="Świąteczny klimat od N42 Group" />
<div class="hint">&nbsp;</div>
      </div>

      <div class="field">
        <label>Hasło panelu</label>
        <input id="panelPass" type="password" placeholder="Wpisz hasło…" />
        <div class="hint">Hasło dostajesz od administratora.</div>
      </div>
    </div>

    <!-- Akcje -->
    <div class="actions">
      <button id="checkBtn" class="secondary" type="button">Sprawdź CSV</button>
      <button id="sendBtn" type="button">Wyślij mailing</button>
      <span id="status"></span>
    </div>

    <h3>Log</h3>
    <pre id="log">Gotowy.</pre>
  </div>

<script>
  const $ = (id) => document.getElementById(id);
  const logEl = $("log");
  const statusEl = $("status");

  function setStatus(msg, ok=true){
    statusEl.textContent = msg;
    statusEl.className = ok ? "ok" : "bad";
  }
  function log(msg){ logEl.textContent = msg; }

  async function readFileText(file){ return await file.text(); }

  function validateCSV(text){
    const lines = text.split(/\r?\n/).filter(l => l.trim().length > 0);
    if(lines.length < 2) return { ok:false, error:"CSV ma za mało wierszy (min. 2: nagłówek + dane)." };
    const header = lines[0].trim().toLowerCase();
    const cols = header.split(",").map(x=>x.trim());
    if(!cols.includes("email")) return { ok:false, error:"Nagłówek CSV musi zawierać kolumnę 'email'." };
    return { ok:true, rows: lines.length - 1 };
  }

  $("checkBtn").addEventListener("click", async () => {
    const f = $("csvFile").files?.[0];
    if(!f) return setStatus("Wybierz plik CSV.", false);

    const csv = await readFileText(f);
    const v = validateCSV(csv);
    if(!v.ok) return setStatus(v.error, false);

    setStatus(`OK: wykryto ${v.rows} odbiorców.`, true);
    log(csv.slice(0, 1500) + (csv.length > 1500 ? "\n...\n" : ""));
  });

  $("sendBtn").addEventListener("click", async () => {
    const f = $("csvFile").files?.[0];
    const pass = $("panelPass").value.trim();

    if(!f) return setStatus("Wybierz plik CSV.", false);
    if(!pass) return setStatus("Wpisz hasło panelu.", false);

    const csv = await readFileText(f);
    const v = validateCSV(csv);
    if(!v.ok) return setStatus(v.error, false);

    const batchSize = Math.min(40, Math.max(1, Number($("batchSize").value || 30)));
    const delayMs   = Math.max(0, Number($("delayMs").value || 4000));
    const subject   = ($("subject").value || "").trim();

    const payload = { batchSize, delayMs, subject, csv };

    setStatus("Wysyłam…", true);
    log("POST /api/panel-send\n" + JSON.stringify({ ...payload, csv: `[CSV ${csv.length} znaków]` }, null, 2));

    try {
      const res = await fetch("/api/panel-send", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Panel-Password": pass
        },
        body: JSON.stringify(payload)
      });

      const text = await res.text();

      if(!res.ok){
        setStatus(`Błąd HTTP ${res.status}`, false);
        log(text);
        return;
      }

      setStatus("Wysłane ✅", true);
      log(text);
    } catch (e) {
      setStatus("Błąd połączenia.", false);
      log(String(e));
    }
  });
</script>
</body>
</html>
